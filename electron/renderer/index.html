<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http://127.0.0.1:*;" />
    <title>Local Notes + LLM</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="d-flex flex-row w-100 h-100">
      <aside id="sidebar" class="border-end p-2 hide-scrollbars" style="width: 260px;">
        <div class="section">
          <h3 id="projectsHeader" style="cursor:pointer;">Projects</h3>
          <div id="groups"></div>
          <div class="row">
            <input id="newGroupName" placeholder="New group name" />
            <button id="createGroupBtn">Add</button>
          </div>
        </div>
        <div class="section">
          <h3>All Notes</h3>
          <div id="notesList"></div>
          <div class="row">
            <button id="createNoteBtn">New Note</button>
          </div>
        </div>
        <div class="section">
          <h3>Settings</h3>
          <div id="settings"></div>
          <button id="openSettings" class="btn btn-outline-secondary btn-sm mt-2">Open Settings</button>
        </div>
      </aside>
      <div id="splitLeft" class="splitter" title="Drag to resize"></div>
      <main id="main" class="flex-fill d-flex flex-column">
        <div id="tabbar" class="border-bottom p-2 bg-light d-flex align-items-center" style="gap:8px;">
          <button id="openSearchBtn" class="btn btn-sm">Search</button>
        </div>
        <div id="editor" class="flex-fill d-flex flex-column">
          <div id="editorHeader" class="d-flex align-items-center" style="gap:8px; margin-bottom:8px;">
            <input id="titleInput" class="form-control" placeholder="Title" style="flex:1;" />
            <div class="dropdown">
              <button id="quickActions" class="btn btn-sm">⋯</button>
              <div id="quickMenu" class="dropdown-menu" style="display:none; position:absolute;">
                <button class="dropdown-item" id="qaMove">Move/Add to group…</button>
                <button class="dropdown-item" id="qaDuplicate">Duplicate</button>
                <button class="dropdown-item" id="qaOpenWindow">Open in new window</button>
                <button class="dropdown-item" id="qaReindex">Reindex now</button>
                <button class="dropdown-item" id="qaToggleAdvanced">Toggle Advanced Panel</button>
              </div>
            </div>
          </div>
          <div id="askBarWrap" class="askbar-collapsed">
            <input id="askInput" placeholder="Ask… (press Enter)" />
            <div id="askAdvanced">
              <select id="askScope">
                <option value="note">This note</option>
                <option value="groups">Selected groups</option>
                <option value="all">All</option>
              </select>
              <input id="askDateStart" type="date" />
              <input id="askDateEnd" type="date" />
              <button id="askRun">Run</button>
            </div>
          </div>
          <div id="askStatus" class="small text-muted" style="margin:4px 2px; min-height:18px;"></div>
          <div id="editorBody" class="hide-scrollbars"></div>
        </div>
        <footer id="statusbar" class="border-top p-1 small text-muted">Ready</footer>
      </main>
      <div id="splitRight" class="splitter" title="Drag to resize"></div>
      <aside id="minihub" class="border-start p-2 hide-scrollbars" style="width: 320px; min-width: 220px; max-width: 50%;">
        <div class="section">
          <h3>Note Actions</h3>
          <div class="row">
            <select id="moveToGroup"></select>
            <button id="moveToGroupBtn">Move/Add</button>
          </div>
          <div class="row">
            <button id="duplicateNoteBtn">Duplicate</button>
            <button id="openWindowBtn">Open Window</button>
          </div>
        </div>
        <div class="section">
          <h3>In-note Search</h3>
          <div class="row">
            <input id="noteSearchQuery" placeholder="Find in note..." />
            <button id="noteSearchPrev">Prev</button>
            <button id="noteSearchNext">Next</button>
          </div>
        </div>
        <div class="section">
          <h3>Results</h3>
          <div id="llmResults"></div>
          <div id="indexStatus" class="mt-2"></div>
        </div>
      </aside>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
    <div class="modal" tabindex="-1" id="settingsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Settings</h5></div>
          <div class="modal-body">
            <div class="mb-2 form-check"><input type="checkbox" id="set_SIMPLE_MODE" class="form-check-input" /><label class="form-check-label" for="set_SIMPLE_MODE" style="margin-left:6px;">Simple Mode</label></div>
            <div class="mb-2"><label>CHAT_MODEL</label><input id="set_CHAT_MODEL" class="form-control" /></div>
            <div class="mb-2"><label>EMBED_MODEL</label><input id="set_EMBED_MODEL" class="form-control" /></div>
            <div class="mb-2"><label>CHUNK_SIZE</label><input id="set_CHUNK_SIZE" class="form-control" /></div>
            <div class="mb-2"><label>CHUNK_OVERLAP</label><input id="set_CHUNK_OVERLAP" class="form-control" /></div>
            <div class="mb-2"><label>REINDEX_DEBOUNCE_MS</label><input id="set_REINDEX_DEBOUNCE_MS" class="form-control" /></div>
            <div class="mb-2"><label>SEARCH_THROTTLE_MS</label><input id="set_SEARCH_THROTTLE_MS" class="form-control" /></div>
            <div class="mb-2"><label>MAX_CHUNKS_PER_QUERY</label><input id="set_MAX_CHUNKS_PER_QUERY" class="form-control" /></div>
            <div class="mt-3"><button id="reindexAll" class="btn btn-outline-secondary btn-sm">Reindex All Notes</button></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" id="saveSettings">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="searchModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Search (Ctrl/Cmd+K)</h5></div>
          <div class="modal-body">
            <div class="mb-2"><input id="globalSearchInput" class="form-control" placeholder="Type to search..." /></div>
            <div id="searchTabs" class="btn-group mb-2" role="group">
              <button type="button" class="btn btn-outline-primary active" data-tab="all">All</button>
              <button type="button" class="btn btn-outline-primary" data-tab="group">Group</button>
              <button type="button" class="btn btn-outline-primary" data-tab="note">This Note</button>
            </div>
            <div id="globalSearchResults"></div>
          </div>
          <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
        </div>
      </div>
    </div>
  </body>
  </html>
